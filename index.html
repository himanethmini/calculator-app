<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
    <div class ="container">
        <div class = "calculator">
            <form>
                <div class="display">
                    <input type="text" id="result" disabled>
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="result.value =''">
                    <input type="button" value="DE" class="operator" onclick="result.value = result.value.slice(0, -1)">
                    <input type="button" value="." class="operator" onclick="result.value +='.'">
                    <input type="button" value="/" class="operator" onclick="result.value +='/'">
                </div>
                <div>
                    <input type="button" value="7" class="button" onclick="result.value +='7'">
                    <input type="button" value="8" class="button" onclick="result.value +='8'">
                    <input type="button" value="9" class="button" onclick="result.value +='9'">
                    <input type="button" value="*" class="operator" onclick="result.value +='*'">
                </div>
                <div>
                    <input type="button" value="4" class="button" onclick="result.value +='4'">
                    <input type="button" value="5" class="button" onclick="result.value +='5'">
                    <input type="button" value="6" class="button" onclick="result.value +='6'">
                    <input type="button" value="-" class="operator" onclick="result.value +='-'">
                </div>
                <div>
                    <input type="button" value="1" class="button" onclick="result.value +='1'">
                    <input type="button" value="2" class="button" onclick="result.value +='2'">
                    <input type="button" value="3" class="button" onclick="result.value +='3'">
                    <input type="button" value="+" class="operator" onclick="result.value +='+'">
                </div>
                <div>
                    <input type="button" value="00" class="button" onclick="result.value +='00'">
                    <input type="button" value="0" class="button" onclick="result.value +='0'">
                    <input type="button" value="=" class="equal" onclick="result.value = eval(result.value)">
                     
                </div>      
            </form>
    
</body>
</html>
